<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- Action buttons -->
      <div class="row action-buttons">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <!-- Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-groupe">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>
      <!-- Image URL -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-groupe">
            <label for="imagePath">Image URL</label>
            <input 
              #imagePath 
              type="text" 
              id="imagePath" 
              class="form-control" 
              formControlName="imagePath"/>
          </div>
        </div>
      </div>
      <!-- Image -->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="image-responsive" style="max-height: 300px;"/>
        </div>
      </div>
      <!-- Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-groupe">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <!-- Ingredients -->
      <div class="row ingredients">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients</label>
            <div
              style="margin-top: 10px;"
              class="row"
              *ngFor="let ingredientControl of ingredientsControls; let i = index" 
              [formGroupName]="i">
                <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button
                      type="button" 
                      class="btn btn-danger"
                      (click)="onDeleteIngredient(i)">
                      X
                    </button>
                </div>
            </div>
            <!-- Add ingredient -->
            <div class="row">
              <div class="col-xs-12">
                <button
                  style="margin-top: 10px;"
                  type="button" 
                  class="btn btn-success"
                  (click)="onAddIngredient()">
                  Add Ingredient
                </button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
